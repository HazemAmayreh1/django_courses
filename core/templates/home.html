<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</head>
<body>
    {%include 'navbar.html'%}
    <div class="banner">
        <div class="container d-flex align-items-center justify-content-between">
            <div>
                <h1>Welcome to Our Courses</h1>
                <p>Join our learning community to gain new skills and advance your career.</p>
                <a href="#" class="btn">Get Started</a>
            </div>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/024/724/632/small_2x/a-happy-smiling-young-college-student-with-a-book-in-hand-isolated-on-a-transparent-background-generative-ai-png.png" alt="Learning Image" class="banner-image">
        </div>
    </div>

    <div class="swiper-container">
    <div class="swiper-wrapper">
        {%for college in colleges%}
        <div class="swiper-slide">
            <a href="/colleges/{{college.id}}">
                <img src="{{college.image.url}}" alt="College of Graduate Studies" class="slide-image">
                <div class="slide-caption">{{college.name}}</div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
<div></div>
<footer class="bg-light text-center py-3">
    <div class="container">
        <div class="social-links mb-3">
            <a href="https://www.facebook.com/profile.php?id=100003449605865" class="text-dark mx-2" title="Follow us on Facebook" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.instagram.com/hazem_agil/" class="text-dark mx-2" title="Follow us on Twitter" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.instagram.com/hazem_agil/" class="text-dark mx-2" title="Follow us on Instagram" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/hazem-amayreh-b2a1292b0/" class="text-dark mx-2" title="Connect with us on LinkedIn" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <p>&copy; 2024 Hazem&&Samd.</p>
    </div>
</footer>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{%static 'js/swiper.js'%}"></script>
</body>
</html>
